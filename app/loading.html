<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Loading</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333333;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #ffffff;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 30px;
        }

        .loading-content {
            max-width: 500px;
            text-align: center;
        }

        .app-logo {
            width: 120px;
            margin-bottom: 40px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
                transform: scale(0.97);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0.7;
                transform: scale(0.97);
            }
        }

        .loading-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .loading-bar-container {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            width: 30%;
            background-color: #de5c34;
            border-radius: 4px;
            position: absolute;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                left: -30%;
            }

            100% {
                left: 100%;
            }
        }

        .status-message {
            font-size: 16px;
            color: #cccccc;
            margin-top: 20px;
            height: 20px;
        }

        .status-animation {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0% {
                content: ".";
            }

            33% {
                content: "..";
            }

            66% {
                content: "...";
            }

            100% {
                content: ".";
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-content">
            <img src="assets/img/logo.png" alt="Flamepass" class="app-logo">
            <h1 class="loading-title">Connecting to Flamepass</h1>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <div class="status-message" id="status-message">Initializing<span class="status-animation">...</span></div>
        </div>
    </div>

    <script>
        // Listen for status updates
        window.electron.getStatusUpdates()((message) => {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;

            // Add back the animated dots
            const dotsSpan = document.createElement('span');
            dotsSpan.className = 'status-animation';
            dotsSpan.textContent = '...';
            statusElement.appendChild(dotsSpan);
        });
    </script>
</body>

</html>
